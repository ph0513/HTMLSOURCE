<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- controls 있어야 재생 가능 -->
    <audio src="audio/Honey_Bee_01_web.mp3" muted autoplay controls>
      <p>
        이 브라우저는 audio 요소를 지원하지 않습니다.
        <!-- 실행하지모한다면 나오는 메세지 -->
      </p>
    </audio>
    <br />
    <video
      src="video/vivaldi.mp4"
      controls
      autoplay
      muted
      width="500"
      height="400"
    ></video>
    <p>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/9eqIGItMfz0"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </p>
  </body>
</html>
