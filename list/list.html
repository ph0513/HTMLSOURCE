<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <!-- unordered list 순서없는 형태 구조(가장 많이쓰는 list 구조) -->
      <li>커피</li>
      <li>코코아</li>
      <li>우유</li>
    </ul>
    <ol>
      <!-- ordered list -->
      <li>커피</li>
      <li>코코아</li>
      <li>우유</li>
    </ol>
  </body>
</html>
