<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <b>이 텍스트는 bold 입니다.</b>
    </p>
    <p><strong>이 텍스트는 strong 입니다.</strong></p>
    <!-- 5 버전 이후 볼드보단 스트롱 -->
    <!-- p>strong 입력 -->
    <hr />
    <!-- 빈태그 줄같이 보이는 앏은 박스 -->
    <p><i>이 텍스트는 italic 입니다.</i></p>
    <!-- p>i 입력 -->
    <p><em>이 텍스트는 em 입니다.</em></p>
    <!-- 기울임꼴은 i보단 em -->
    <!-- p>em 입력 -->
    <p>3<sub>2</sub> 5<sup>2</sup></p>
  </body>
</html>
